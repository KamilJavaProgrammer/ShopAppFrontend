
<div class="messaging">
  <div class="inbox_msg">

    <div class="inbox_people">
      <div class="headind_srch">
        <div class="recent_heading">
          <h4>Ostatnie</h4>
        </div>
        <div class="srch_bar">
          <div class="stylish-input-group">
            <input type="text" class="search-bar"  placeholder="Search" >
          </div>
        </div>
      </div>

      <div class="inbox_chat scroll">

        <div class="chat_list active_chat" *ngFor="let user of users; let i = index;" (click)="ChangeUser(user)">
          <div class="chat_people">
            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
            <div class="chat_ib">
              <h5>{{user.username}}
                <span *ngIf="user.messages.length > 0" class="chat_date"> {{user.messages[user.messages.length - 1].date}}</span>
              </h5>
              <p *ngIf="user.messages.length > 0">{{user.messages[user.messages.length - 1].messageText}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="mesgs">
      <div class="msg_history" id="messageDiv" [scrollTop]="setScrollBottom()">


        <ng-container *ngFor="let message of messages; let i = index;">
<!--        <ng-container *ngFor="let message of users[0].messages; let i = index;">-->



          <div *ngIf="message != null && message.login === false " class="incoming_msg">
            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>{{message.messageText}}</p>
                <span class="time_date">{{message.date}}</span>
              </div>
            </div>
          </div>

          <div  *ngIf="message != null && message.login === true "class="outgoing_msg">
            <div class="sent_msg">
              <p>{{message.messageText}}</p>
              <span class="time_date"> {{message.date}}</span>
            </div>
          </div>

        </ng-container>


      </div>

      <div class="type_msg">
        <div class="input_msg_write">
          <form ngNativeValidate (ngSubmit)="SendMessage()">
            <input name="message"  [(ngModel)]="message" type="text" class="write_msg inputek" placeholder="Napisz wiadomoÅ›Ä‡" required autocomplete="off"  />
            <button  class="msg_send_btn" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
