
<div class="container" style=" margin-left: auto; margin-right: auto; margin-top: 50px;">
  <div class="row justify-content-around">
    <div class="col-12 align-self-center">
      <div class="row justify-content-center" >
        <div class="col-sm-6 login_form_container">

          <div class="row">
            <div class="col header-description">
              Zmiana hasła
            </div>
          </div>

          <div class="row">
            <div class="col">
              <form>
                <div style="margin-left: auto; margin-right: auto; " >
                  <input   class="txtb" placeholder="Login"  type="text" name="username" [(ngModel)]="email" required autocomplete="off" >
                </div>

                <div >
                  <input class="txtb" placeholder="Hasło" type="password" name="password" [(ngModel)]="password" required autocomplete="off" >
                </div>
                <div >
                  <input class="txtb" placeholder="Hasło" type="password" name="password" [(ngModel)]="confirmPassword" required autocomplete="off" >
                </div>


                <div>
                  <input  type="submit" class="txtb" style=" margin-bottom:30px; background-color: rgb(0, 130, 250); border: none; color: #f3f3f3;" value="Zaloguj" (click)="ChangePassword()">
                </div>
              </form>
            </div>
          </div>
        </div>
