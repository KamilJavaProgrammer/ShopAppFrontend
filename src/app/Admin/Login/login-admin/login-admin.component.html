
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/assets/images/CafeLogo.PNG" id="icon" alt="User Icon" />
      <h1>MOLEN</h1>

    </div>

    <!-- Login Form -->
    <form>
      <input [(ngModel)]="adminLogin" type="text" id="login" class="fadeIn second" name="login" placeholder="username">
      <input  [(ngModel)]="adminPassword" type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/shop">Przejd≈∫ do sklepu</a>
    </div>

  </div>
</div>
