
<div class="container-fluid">
  <div class="row rowTable ">

      <div class="col-3">
        <button routerLink="/add" class="btn btn-primary"> Dodaj nowy</button>
      </div>
    <div class="col-3">
      <select [(ngModel)]="sort" name="sort"  class="form-control">
        <option>Alfabetycznie</option>
        <option>Id malejaco</option>
        <option>Id rosnaco</option>

      </select>
    </div>
    <div class="col-3">
    </div>
    <div class="col-3">
      <input  [(ngModel)]="searchtext" name="search" class="form-control" placeholder="Szukaj.."  type="text">
    </div>

    <div class="col-12 colTable">
      <table class="table  table-dark table-striped " id="tableToPdf">
        <thead>
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Location</td>
          <td>Number Of Items</td>
          <td>cod</td>
          <td>Current State</td>
          <td>Actions </td>

        </tr>
        </thead>

        <tbody>
        <tr  *ngFor="let p of datas | filter:searchtext | paginate:{id:'listing_pagination',itemsPerPage:8, currentPage:page,totalItems:totalRecords}" >
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.location}}</td>
          <td>{{p.numberOfItems}}</td>
          <td>{{p.cod}}</td>
          <td>{{p.state}}</td>

          <td>
            <button type="button"  (click)="DeleteOneProductInDatabase(p.id)" class="btn btn-danger">Delete</button>
            <a routerLink="/edit"> <button type="button" (click)="GetOneProductFromDatabase(p.id)" class="btn btn-primary">Edit</button></a>
          </td>
        </tr>
        </tbody>
      </table>
      <div>
        <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page=$event"></pagination-controls>
      </div>

    </div>


  </div>





</div>
