<div class="container-fluid ContainerAddForm">
  <div class="row justify-content-around">
    <div class="col-4 align-self-center">
      <form>
        <div class="form-group">
          <label for="nip">Nip</label>
          <input type="text" name="nip" id="nip" class="form-control"  [(ngModel)]="nip" >
        </div>
        <div class="form-group">
          <label for="buyer">Nabywca</label>
          <input type="text" name="buyer" id="buyer" class="form-control" [(ngModel)]="buyer" >
        </div>
        <div class="form-group">
          <label for="recipient">Odbiorca</label>
          <input type="text" name="recipient" id="recipient" class="form-control" [(ngModel)]="recipient"  >
        </div>

        <div class="form-group">
          <label for="account">Konto</label>
          <input type="text" name="account" id="account" class="form-control" [(ngModel)]="account"  >
        </div>
        <div class="form-group">
          <label for="address">Adres</label>
          <input type="text" name="address" id="address" class="form-control" [(ngModel)]="address"  >
        </div>
        <div class="form-group">
          <label for="phonenumber">Numer Telefonu</label>
          <input type="text" name="phonenumber" id="phonenumber" class="form-control" [(ngModel)]="phoneNumber"  >
        </div>

        <button type="submit" class="btn btn-primary buttonSave" (click)="PatchProduct()" value="Save" >Save</button>
        <button type="submit" class="btn btn-danger buttonClear" (click)="Clear()"  value="Clear" >Clear</button>
      </form>
    </div>

  </div>

</div>
