
<div class="container" style=" margin-left: auto; margin-right: auto; margin-top: 50px;">
  <div class="row justify-content-around">
    <div class="col-12 align-self-center">
      <div class="row justify-content-center" >
        <div class="col-6" style=" border-radius: 15px; padding: 25px;   box-shadow:0px 0px 6px black;">

          <div class="row">
            <div class="col header-description">
             Rejestracja
            </div>
          </div>

          <div class="row">
            <div class="col">
              <form>
                <div style="margin-left: auto; margin-right: auto;" >
                  <input  class="txtb" placeholder="Login"  type="text" name="username" [(ngModel)]="username" required autocomplete="off" >
                </div>

                <div >
                  <input class="txtb" placeholder="Hasło" type="password" name="password" [(ngModel)]="password" required autocomplete="off" >
                </div>

                <div >
                  <input class="txtb" placeholder="E-mail" type="email" name="email" [(ngModel)]="email" required autocomplete="off" >
                </div>

                <div class="bottom-text" style="padding-left: 65px;color: black; padding-top: 5px;">
                  <input #abcde id="checkboxInvoice"  type="checkbox"  name="wantInvoiceCheckbox"> Akceptuję regulamin sklepu

                </div>


                <div>
                  <input (click)="RegisterUser()"  type="submit" class="txtb" style=" margin-bottom:30px; background-color: rgb(0, 130, 250); border: none; color: #f3f3f3;" value="Zarejestruj się" >
                </div>
              </form>
            </div>
          </div>
        </div>


        <div class="col-6" style="padding: 25px;">

          <div class="row">
            <div class="col header-description">
             Masz już konto ?
            </div>
          </div>

          <div class="row">
            <div class="col">
              <form>
                <div style="margin-left: auto; margin-right: auto;" >
                  <button [routerLink]="['/shop', {outlets: {route4: ['logowanie']}}]"  class="txtb right" style="border: 1px solid rgb(0, 130, 250); color:blue;" >Zaloguj się</button>
                </div>
              </form>
            </div>
          </div>

          <div class="row" style="padding-top: 30px;">
            <div class="col" style="text-align: left;">
              <span style="padding-left: 65px; font-size: 20px;"><strong>Dlaczego warto założyć konto?</strong></span>
            </div>
          </div>

          <div class="row" style="padding-left: 65px; padding-top: 10px;">
            <div class="col" style="font-size: 20px;">
              <p><i class="fa fa-laptop" aria-hidden="true"></i> <span class="word">Szybsze zamówienia</span></p>
              <p><i class="fa fa-file-text-o" aria-hidden="true"></i> <span class="word">Pobieranie faktur</span></p>
              <p><i class="fa fa-cube" aria-hidden="true"></i> <span class="word">Śledzenie zamówień</span></p>
              <p><i class="fa fa-folder-open-o" aria-hidden="true"></i> <span class="word">Sprawdzanie poprzednich zamówień</span></p>

            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
