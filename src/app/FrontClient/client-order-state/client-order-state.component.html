<div class="container-fluid">
  <div class="row">
    <div class="col-12" >
      Twoje zamówienia
    </div>
  </div>

  <div class="row">
    <div class="col-12 " >
      <table class="table table-dark">
        <thead>
        <tr>
          <td>lp</td>
          <td>Data</td>
          <td>Opcja dostawy</td>
          <td>Metoda płatności</td>
          <td>Status</td>
          <td>Suma Brutto</td>
          <td>Faktura</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of orders; let i = index;">
          <td>{{i}}</td>
          <td>{{order.date}}</td>
          <td>{{order.deliveryOption}}</td>
          <td>{{order.paymentMethod}}</td>
          <td>{{order.state}}</td>
          <td>{{order.deliveryOption}}</td>
          <td>{{order.sumPaid}}</td>
          <td> <a routerLink="/invoice/{{order.id}}"> Faktura </a></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
